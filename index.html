<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fitness Pro</title>
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="img/logo.jpg" alt="">
            <div>
                <h4>Fitnesss <span>Pro</span></h4>
            </div>

        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </div>

    <div class="container">
        <h1>Join the best Gym of Delhi now</h1>
        <form action="thankyou.html" target="_blank" method="get">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age" required>
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender" required>
            </div>

            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Locality" required>
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id" required>
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number" required>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>


</body>

</html>
